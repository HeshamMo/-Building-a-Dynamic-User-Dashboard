<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center my-3">
        <li class="page-item">
        <a class="page-link" [routerLink]="['/dashboard']">DashBoard</a>
        </li>
    </ul>
</nav>
<div class="container-fluid px-0 row justify-content-center">

    <div class="card row col-sm-12 col-md-8">
        <img class=" card-img-top" [src]="User?.avatar" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title text-white">{{User?.first_name}} {{User?.last_name}}</h5>
            <p class="card-text">{{User?.email}}</p>
        </div>

    </div>
</div>
