<div class="container-fluid px-0 row justify-content-center">




    <div class="card row col-sm-12 col-md-6 col-lg-4 col-xlg-3 m-2 " style="width: 18rem;"
        *ngFor="let user of this.currentUsers">
        <a [routerLink]="['/dashboard',user.id]">
            <img class="card-img-top" [src]="user.avatar" alt="Card image cap">
        </a>
        <div class="card-body">
            <h5 class="card-title text-white">{{user.first_name}} {{user.last_name}}</h5>
            <p class="card-text">{{user.email}}</p>
        </div>

    </div>
</div>


<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="this.page  == 1">
            <button class="page-link" (click)="getPrevPage()">Previous</button>
        </li>

        <li class="page-item" *ngIf="this.totalpages>=1">
            <button class="page-link" [class.active]="this.page==1" (click)="getCertainPage(1)">1</button>
        </li>

        <li class="page-item">
            <button class="page-link" *ngIf="this.totalpages>1" [class.active]="this.page==2"
                (click)="getCertainPage(2)">2</button>
        </li>

        <li class="page-item">
            <button class="page-link" [class.disabled]="this.page == this.totalpages"
                (click)="getNextPage()">Next</button>
        </li>
    </ul>
</nav>
